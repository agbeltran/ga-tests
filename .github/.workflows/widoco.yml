name: widoco

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: 
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Deploy Java
      uses: actions/setup-java@v1.4.3
      with:
        java-version: 1.8
     # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Checkout repo
      uses: actions/checkout@v2
      
    - name: Download widoco
      run: mkdir widoco && wget -O widoco/widoco.jar https://github.com/dgarijo/Widoco/releases/download/v1.4.14/widoco-1.4.14-jar-with-dependencies.jar
  
 - name: Compile documentation
      run: |
        cd widoco
        mkdir config
        java -jar ./widoco.jar \
        -ontFile ../source/PaNET_V0.60.owl \
        -oops \
        -webVowl \
        -includeAnnotationProperties \
        -outFolder doc/ \
        -rewriteAll \
        -confFile ../source/widoco.config \
        -includeImportedOntologies \
        -uniteSections \
        -excludeIntroduction
                
    - name: Copy mirrored ontologies to docs folder
      run: cp -r mirror/ docs/

    - name: Publish on Github Pages
      uses: crazy-max/ghaction-github-pages@v2.3.0
      with:
        build_dir: docs 
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
